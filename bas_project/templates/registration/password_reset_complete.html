{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem; border: none;">
        <div class="card-body p-5 text-center">
          
          <!-- Логотип или заголовок -->
          <div class="mb-4">
            <img src="{% static 'img/logo.svg' %}" alt="Логотип" height="50">
            <h3 class="mt-3 mb-0">Восстановление пароля</h3>
          </div>
          
          <!-- Иконка успеха -->
          <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>

          <!-- Текст сообщения -->
          <div class="mb-4">
            <h4 class="mb-3">Пароль успешно изменён!</h4>
            <p class="text-muted">Ваш новый пароль был сохранён. Теперь вы можете войти в систему, используя новый пароль.</p>
          </div>

          <!-- Кнопка входа -->
          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i> Войти в аккаунт
            </a>
          </div>

          <!-- Дополнительная ссылка -->
          <div class="mt-3">
            <a href="{% url 'home' %}" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i> Вернуться на главную
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .btn-primary {
    background-color: #4e73df;
    border: none;
    padding: 0.5rem 1.5rem;
  }
  .btn-primary:hover {
    background-color: #2e59d9;
  }
  body {
    background-color: #f8f9fc;
  }
</style>
{% endblock %}
